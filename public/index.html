<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Catálogo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div id="catalogo" class="grid"></div>

    <script>
    window.onload = () => {
    fetch('/api/productos')
        .then(res => res.json())
        .then(productos => {
        const cont = document.getElementById('catalogo');
        productos.forEach(p => {
            cont.innerHTML += `
            <div>
                <img src="${p.imagen}" width="200" />
                <h3>${p.titulo}</h3>
                <p>${p.descripcion}</p>
            </div>`;
        });
    });
};


    </script>
</body>
</html>
